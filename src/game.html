<html>
<head>
	<script>window.BASEURL = "{{ baseurl }}";</script>
	<link rel="stylesheet" type="text/css" href="css/game.css">
	<script src="{{ baseurl }}/js/jquery-2.1.1.min.js"></script>
	<script src="{{ baseurl }}/js/jquery.cookie.js"></script>
	<script src="{{ baseurl }}/js/jquery.base64.js"></script>
	<link href="{{ baseurl }}/js/three.min.js" rel="subresource"></link>
	
	<script src="{{ baseurl }}/js/zip/zip.js"></script>
	<script src="{{ baseurl }}/js/zip/zip-fs.js"></script>
	<script src="{{ baseurl }}/js/zip/zip-ext.js"></script>
	<script src="{{ baseurl }}/js/zip/inflate.js"></script>
	<script>zip.workerScriptsPath = "{{ baseurl }}/js/zip/";</script>
	<script src="{{ baseurl }}/js/preload.js"></script>
	
	<link href="{{ baseurl }}/js/eventlib.js" rel="subresource"></link>
	<link href="{{ baseurl }}/js/game.js" rel="subresource"></link>
	
	<script> 
	//Async Loader! http://www.html5rocks.com/en/tutorials/speed/script-loading/
	var num = 0;
	[
		"{{ baseurl }}/js/three.min.js",
		"{{ baseurl }}/js/eventlib.js",
		"{{ baseurl }}/js/game.js"
	].forEach(function(src) {
		var script = document.createElement('script');
		script.src = src;
		script.async = false;
		document.head.appendChild(script);
		
		num++;
		script.addEventListener("load", function(){ 
			$("#preloadScreen progress")[0].value++;
		});
	});
	
	$(function(){ 
		$("#preloadScreen progress").attr("max", num); 
	});
	
	</script>
</head>
<body>
	<table id="overtable"><tr>
		<td>
			<div class="canvas-wrap">
				<div id="canvas-ui">
					<canvas id="gamescreen"></canvas>
					<div id="preloadScreen">
						<h3>Downloading data... one moment please...</h3>
						<progress />
					</div>
				</div>
				<div id="statusbar">Click off the chat message box to resume direct control of the game.</div>
				<div id="padding"></div>
			</div>
		</td>
		<td id="right-sidebar">
			<div class="wrapper">
				<div class="header">
					<div class="tab" id="tab-chat">Park Chat</div>
					<div class="tab" id="tab-dex" >Infodex</div>
				</div>
				<div class="tabcontainer" id="chat-container">
					<div class="messages">
						<ul class="chat-lines" id="chat-lines">
							<li class="chat-line admin">
								<span class="message">Welcome to the chat room!</span>
							</li>
							<!--<li class="chat-line">
								<span class="badges"></span>
								<span class="from" style="color:#008000">Tustin2121</span><span class="colon">:</span><span class="message">Hello World Kappa</span>
							</li>
							<li class="chat-line">
								<span class="badges"></span>
								<span class="from" style="color:#B22222">Tustin2121</span>
								<span class="colon">:</span>
								<span class="message">Hello World Kappa</span>
							</li>-->
						</ul>
					</div>
					<div class="interface">
						<div class="more-messages">More messages below.</div>
						<textarea id="chatbox" class="chatbox"></textarea>
						<div class="chat-buttons">
							<button class="send-chat-button">Chat</button>
						</div>
					</div>
				</div>
				<div class="tabcontainer" id="dex-container">
					<div class="omnibar">
						<button class="float-left">&lt;</button>
						<button class="float-left">&gt;</button>
						<button class="float-right">Search</button>
						<div class="search">
							<input type="text" />
						</div>
						
						<div class="clear"></div>
						<ul class="breadcrumb">
							<li><a>Tustin2121</a></li>
							<li><a>Members</a></li>
							<li><a>Community</a></li>
							<li><a>Tustin2121</a></li>
							<li><a>Members</a></li>
							<li><a>Community</a></li>

						</ul>
					</div>
					<div class="content"></div>
				</div>
			</div>
		</td>
	</tr></table>
	
	<div class="canvas-wrap">
		
	</div>
</body>
</html>
